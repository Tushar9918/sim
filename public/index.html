<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIM7600 Bike Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    #map {
      width: 100%;
      height: 350px;
      border: 2px solid #333;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      color: #fff;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üèçÔ∏è Bike Tracker Dashboard</h2>

    <div class="card">
      <h3>Current Temperature</h3>
      <canvas id="gaugeChart"></canvas>
    </div>

    <div class="card">
      <h3>Live Temperature History</h3>
      <canvas id="lineChart"></canvas>
    </div>

    <div class="card">
      <h3>Live Bike Location</h3>
      <div id="map"></div>
    </div>

    <div class="card">
      <h3>üîÅ Remote Control</h3>
      <button onclick="sendReset()">Reset SIM7600</button>
    </div>

    <div class="card">
      <h3>üìä Last 10 Records</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Temperature (¬∞C)</th>
            <th>Latitude</th>
            <th>Longitude</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    let lastTemp = null;
    let firstLiveDataReceived = false;
    const tempHistory = [];
    const timeLabels = [];
    let map, marker;

    const storedTempData = JSON.parse(localStorage.getItem('tempHistory') || '[]');
    const storedTimeLabels = JSON.parse(localStorage.getItem('timeLabels') || '[]');
    const storedTableRows = JSON.parse(localStorage.getItem('dataTableRows') || '[]');

    const gaugeChart = new Chart(document.getElementById('gaugeChart').getContext('2d'), {
      type: 'doughnut',
      data: {
        datasets: [{
          data: [0, 100],
          backgroundColor: ['orange', '#2b2b2b'],
          borderWidth: 0,
          cutout: '80%'
        }]
      },
      options: {
        rotation: -90,
        circumference: 180,
        plugins: {
          tooltip: { enabled: false },
          datalabels: {
            display: true,
            formatter: () => `${lastTemp ?? '--'} ¬∞C`,
            color: '#fff',
            font: { weight: 'bold', size: 24 },
            anchor: 'center',
            align: 'center'
          }
        }
      },
      plugins: [ChartDataLabels]
    });

    const lineChart = new Chart(document.getElementById('lineChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [{
          label: 'Temperature (¬∞C)',
          data: tempHistory,
          borderColor: 'orange',
          backgroundColor: 'rgba(255,165,0,0.1)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            min: 0,
            max: 50,
            ticks: {
              color: '#ccc',
              stepSize: 0.5
            }
          },
          x: {
            ticks: { color: '#ccc' }
          }
        },
        plugins: {
          legend: { labels: { color: '#fff' } }
        }
      }
    });

    function initMap(lat, lon) {
      map = L.map('map').setView([lat, lon], 16);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      marker = L.marker([lat, lon], {
        icon: L.icon({
          iconUrl: 'https://cdn-icons-png.flaticon.com/512/2972/2972185.png',
          iconSize: [40, 40],
          iconAnchor: [20, 40]
        })
      }).addTo(map);
    }

    function updateMap(lat, lon) {
      if (marker) marker.setLatLng([lat, lon]);
      if (map) map.setView([lat, lon]);
    }

    function addRowToTable(row) {
      const table = document.getElementById('dataTable');
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${row.date}</td><td>${row.time}</td><td>${row.temp}</td><td>${row.lat ?? '--'}</td><td>${row.lon ?? '--'}</td>`;
      table.prepend(tr);
      if (table.rows.length > 10) table.deleteRow(-1);
    }

    function getLastTableRows() {
      const rows = [];
      const table = document.getElementById('dataTable');
      for (let i = 0; i < table.rows.length; i++) {
        const cells = table.rows[i].cells;
        rows.push({
          date: cells[0].textContent,
          time: cells[1].textContent,
          temp: cells[2].textContent,
          lat: cells[3].textContent,
          lon: cells[4].textContent
        });
      }
      return rows;
    }

    setInterval(() => {
      fetch('/latest')
        .then(res => res.json())
        .then(data => {
          if (!data.temp || data.temp === lastTemp) return;

          if (!firstLiveDataReceived) {
            tempHistory.push(...storedTempData);
            timeLabels.push(...storedTimeLabels);
            storedTableRows.forEach(row => addRowToTable(row));
            lineChart.update();
            firstLiveDataReceived = true;
          }

          lastTemp = data.temp;

          gaugeChart.data.datasets[0].data[0] = lastTemp;
          gaugeChart.data.datasets[0].data[1] = 100 - lastTemp;
          gaugeChart.update();

          const now = new Date();
          const time = now.toLocaleTimeString();
          const date = now.toLocaleDateString();

          timeLabels.push(time);
          tempHistory.push(lastTemp);
          if (tempHistory.length > 20) {
            timeLabels.shift();
            tempHistory.shift();
          }
          lineChart.update();

          const row = { temp: lastTemp, lat: data.lat, lon: data.lon, time, date };
          addRowToTable(row);

          const tableData = getLastTableRows();
          localStorage.setItem('tempHistory', JSON.stringify(tempHistory));
          localStorage.setItem('timeLabels', JSON.stringify(timeLabels));
          localStorage.setItem('dataTableRows', JSON.stringify(tableData));

          if (data.lat && data.lon) {
            if (!map) initMap(parseFloat(data.lat), parseFloat(data.lon));
            else updateMap(parseFloat(data.lat), parseFloat(data.lon));
          }
        });
    }, 3000);

    function sendReset() {
      fetch('/reset', { method: 'POST' })
        .then(res => res.text())
        .then(msg => alert(msg))
        .catch(err => alert('Failed to send reset'));
    }
  </script>
</body>
</html>
