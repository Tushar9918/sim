<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    #map {
      width: 100%;
      height: 300px;
      border: 2px solid #333;
      margin-top: 20px;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå°Ô∏è Temperature Dashboard</h2>

    <div class="card">
      <h3>Current Temperature</h3>
      <canvas id="gaugeChart"></canvas>
    </div>

    <div class="card">
      <h3>Live Temperature History</h3>
      <canvas id="lineChart"></canvas>
    </div>

    <div class="card">
      <h3>Live Location</h3>
      <iframe id="map" src="" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="card">
      <h3>üîÅ Remote Control</h3>
      <button onclick="sendReset()">Reset SIM7600</button>
    </div>
  </div>

  <script>
    let lastTemp = null;
    const tempHistory = [];
    const timeLabels = [];

    // === Gauge Chart Setup ===
    const gaugeCtx = document.getElementById('gaugeChart').getContext('2d');
    const gaugeChart = new Chart(gaugeCtx, {
      type: 'doughnut',
      data: {
        labels: ['Temperature'],
        datasets: [{
          data: [0, 100],
          backgroundColor: ['orange', '#2b2b2b'],
          borderWidth: 0,
          cutout: '80%'
        }]
      },
      options: {
        rotation: -90,
        circumference: 180,
        responsive: true,
        plugins: {
          tooltip: { enabled: false },
          datalabels: {
            display: true,
            formatter: () => `${lastTemp} ¬∞C`,
            color: '#fff',
            font: {
              weight: 'bold',
              size: 24
            },
            anchor: 'center',
            align: 'center'
          }
        }
      },
      plugins: [ChartDataLabels]
    });

    // === Line Chart Setup ===
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [{
          label: 'Temperature (¬∞C)',
          data: tempHistory,
          borderColor: 'orange',
          backgroundColor: 'rgba(255,165,0,0.1)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            ticks: { color: '#aaa' }
          },
          y: {
            ticks: { color: '#aaa' },
            beginAtZero: false,
            suggestedMin: 10,
            suggestedMax: 40
          }
        },
        plugins: {
          legend: {
            labels: { color: '#fff' }
          }
        }
      }
    });

    // === Fetch and Update ===
    setInterval(() => {
      fetch('/latest')
        .then(res => res.json())
        .then(data => {
          if (!data.temp || data.temp === lastTemp) return;
          lastTemp = data.temp;

          // Update gauge
          gaugeChart.data.datasets[0].data[0] = lastTemp;
          gaugeChart.data.datasets[0].data[1] = 100 - lastTemp;
          gaugeChart.update();

          // Update line chart
          const now = new Date().toLocaleTimeString();
          timeLabels.push(now);
          tempHistory.push(lastTemp);
          if (tempHistory.length > 20) {
            timeLabels.shift();
            tempHistory.shift();
          }
          lineChart.update();

          // Update map if GPS is available
          if (data.lat && data.lon) {
            const mapsURL = `https://maps.google.com/maps?q=${data.lat},${data.lon}&z=15&output=embed`;
            document.getElementById('map').src = mapsURL;
          }
        });
    }, 3000);

    function sendReset() {
      fetch('/reset', { method: 'POST' })
        .then(res => res.text())
        .then(msg => alert(msg))
        .catch(err => alert('Failed to send reset command'));
    }
  </script>
</body>
</html>
