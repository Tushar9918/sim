<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIM7600 Bike Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    #map {
      width: 100%;
      height: 350px;
      border: 2px solid #333;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      color: #ccc;
    }
    table, th, td {
      border: 1px solid #444;
    }
    th, td {
      padding: 8px;
    }
    th {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üèçÔ∏è Bike Tracker Dashboard</h2>

    <div class="card">
      <h3>Current Temperature</h3>
      <canvas id="gaugeChart"></canvas>
    </div>

    <div class="card">
      <h3>Live Temperature History</h3>
      <canvas id="lineChart"></canvas>
    </div>

    <div class="card">
      <h3>Live Bike Location</h3>
      <div id="map"></div>
    </div>

    <div class="card">
      <h3>üîÅ Remote Control</h3>
      <button onclick="sendReset()">Reset SIM7600</button>
    </div>

    <div class="card">
      <h3>üìä Last 10 Readings</h3>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Temperature (¬∞C)</th>
            <th>Latitude</th>
            <th>Longitude</th>
          </tr>
        </thead>
        <tbody id="data-table-body">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let lastTemp = null;
    const tempHistory = [];
    const timeLabels = [];
    let map, marker;
    const latestRows = [];

    const tableBody = document.getElementById("data-table-body");

    const gaugeChart = new Chart(document.getElementById('gaugeChart').getContext('2d'), {
      type: 'doughnut',
      data: {
        datasets: [{
          data: [0, 100],
          backgroundColor: ['orange', '#2b2b2b'],
          borderWidth: 0,
          cutout: '80%'
        }]
      },
      options: {
        rotation: -90,
        circumference: 180,
        plugins: {
          tooltip: { enabled: false },
          datalabels: {
            display: true,
            formatter: () => `${lastTemp ?? '--'} ¬∞C`,
            color: '#fff',
            font: { weight: 'bold', size: 24 },
            anchor: 'center',
            align: 'center'
          }
        }
      },
      plugins: [ChartDataLabels]
    });

    const lineChart = new Chart(document.getElementById('lineChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [{
          label: 'Temperature (¬∞C)',
          data: tempHistory,
          borderColor: 'orange',
          backgroundColor: 'rgba(255,165,0,0.1)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            min: 0,
            max: 50,
            ticks: {
              color: '#ccc',
              stepSize: 0.5
            }
          },
          x: {
            ticks: { color: '#ccc' }
          }
        },
        plugins: {
          legend: { labels: { color: '#fff' } }
        }
      }
    });

    function initMap(lat, lon) {
      map = L.map('map').setView([lat, lon], 16);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      marker = L.marker([lat, lon], {
        icon: L.icon({
          iconUrl: 'https://cdn-icons-png.flaticon.com/512/2972/2972185.png',
          iconSize: [40, 40],
          iconAnchor: [20, 40]
        })
      }).addTo(map);
    }

    function updateMap(lat, lon) {
      if (marker) marker.setLatLng([lat, lon]);
      if (map) map.setView([lat, lon]);
    }

    setInterval(() => {
      fetch('/latest')
        .then(res => res.json())
        .then(data => {
          if (!data.temp || data.temp === lastTemp) return;
          lastTemp = data.temp;

          gaugeChart.data.datasets[0].data[0] = lastTemp;
          gaugeChart.data.datasets[0].data[1] = 100 - lastTemp;
          gaugeChart.update();

          const time = new Date().toLocaleTimeString();
          timeLabels.push(time);
          tempHistory.push(lastTemp);
          if (tempHistory.length > 20) {
            timeLabels.shift();
            tempHistory.shift();
          }
          lineChart.update();

          if (data.lat && data.lon) {
            const lat = parseFloat(data.lat);
            const lon = parseFloat(data.lon);
            if (!map) initMap(lat, lon);
            else updateMap(lat, lon);

            latestRows.push({
              time,
              temp: lastTemp,
              lat: lat.toFixed(6),
              lon: lon.toFixed(6)
            });
            if (latestRows.length > 10) latestRows.shift();

            tableBody.innerHTML = latestRows.map(row => `
              <tr>
                <td>${row.time}</td>
                <td>${row.temp}</td>
                <td>${row.lat}</td>
                <td>${row.lon}</td>
              </tr>
            `).join('');
          }
        });
    }, 3000);

    function sendReset() {
      fetch('/reset', { method: 'POST' })
        .then(res => res.text())
        .then(msg => alert(msg))
        .catch(err => alert('Failed to send reset'));
    }
  </script>
</body>
</html>
